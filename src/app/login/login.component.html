<header>
    <div class="loginPage">
      <a href="#" class="logo">Acktec</a>
    </div>
</header>

<div class="login">
    <h1>Welcome!</h1>
    <form [formGroup]="loginForm" class="mx-auto">
        <div class="login-group">
            <label for="username">Username:     </label>
            <input type = "text" formControlName="username" placeholder="Username" required/>
        </div>

        <div class="login-group">
            <label for="password">Password:     </label>
            <input type = "password" formControlName="password" placeholder="Password" required/>
        </div>

        <button type="button" class="btn-primary btn btn-block" (click) = "login()">Login</button>
            
    </form>
</div>
